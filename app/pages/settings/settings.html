<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end primary>
      <button (click)="onUpdateSettings()">
        <ion-icon name="add"></ion-icon>Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Dark Theme</ion-label>
    <ion-toggle checked="false" [(ngModel)]="darkTheme"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Default Search Country</ion-label>
    <ion-input [(ngModel)]="country"></ion-input>
  </ion-item>
</ion-content>
